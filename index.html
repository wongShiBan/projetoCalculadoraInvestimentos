<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">   
     <!--h-[100dvh] = 100% da altura da janela-->
     <!--automaticamente o vite atualiza a página assim q inserir = hot reload -->  
     <!--OBS: essa atualizaçäo nem sempre ocorre-->    
     <!--<h1>Calculadora de Investimentos</h1> -->
     <!---->
     <!-- OBS: nao eh uma boa pratica ficar commitando direto na branch principal - main-->
     <!-- porque a main corresponde a plataforma que o usuario esta acessando e se tiver algum problema com essa atualizacao, ela pode provocar resultados inesperados ou erroneos a todos-->
     <!-- O q se faz é por meio de branch, efetuar adicoes, alterar, testar e finalmente atualizar-->
     <!-- Estando com vite rodando, abra um novo terminal para criar varias branches para cada funcionalidade do sistema-->
     <!--Estando no terminal, digite: git checkout -b formulario_investimento para se criar a branch e tambem pra se trocar a branch para que ela seja a atual-->
     <!--alias, ela é criada (uma copia) a partir de uma referencia que no caso é a main-->
     <!--A branch era a main e agora será formulario_investimento, e ela sera uma copia fiel de main-->
     <!--<aside class="bg-red-950 row-span-2 bg-emerald-300 flex">-->
     <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2">
      <!--flex dispôe os elementos em linha -->
      <!--<h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1> -->
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>       
      <!-- <form action=""></form>, SENDO QUE NESTE MOMENTO action nao vai ser usado --> 
      <!-- <form></form> vai encapsular cada um dos campos do formulario -->
      <!-- action permite que a gente comande o funcionamento de um botao que possa existir dentro do formulario --> 
      <form id="investiment-form" class="w-full">
        <!-- este id="investiment-form" é para poder associar o <button id="calculate-results" -->
        <!-- este bloco foi copiado do bloco impostos sobre lucro-->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]" >  
            <label for="starting-amount" class="font-bold text-gray-700">Investimentos inciais</label>         
            <div class="flex"> <!-- era assim: <div class="flex error">, js controla error-->          
               <input value="R$" class = "w-1/6 text-center rounded-l-lg font-bold" type="text" disabled>
               <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" required id="starting-amount" name="starting-amount">                       
            </div>  
            <!--Este paragráfo está sob o olhar da div mais externa, div avó -->
            <!-- A T E N C A O -->
            <!--Quem vai tratar de inserir e de retirar este paragráfo é a inteligencia do Javascript, logo esta linha deve ser retirada -->
            <!--<p class="text-red-500">Insira um valor numérico e maior do que zero</p>-->             
        </div>
        <!-- este bloco foi copiado do bloco impostos sobre lucro-->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">  
          <label for="additional-contribution" class="font-bold text-gray-700">Aportes adicionais</label>         
          <div class="flex">             
             <input value="R$" class = "w-1/6 text-center rounded-l-lg font-bold" type="text" disabled>
             <input type="text" class="w-5/6 rounded-r-lg px-2" placeholder="0.00" id="additional-contribution" name="additional-contribution" >            
          </div>  
        </div>
        <!-- este bloco foi copiado do bloco rentabilidade que virou prazo e que será alterado-->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">  
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>         
          <div class="flex">             
             <!--NÄO PRECISA DESTA LINHA <input value="%" class = "w-1/6 text-center rounded-l-lg font-bold" type="text"disabled>-->
             <!--id="time-amount", id="time-amount-period" -->
             <input type="text" class="w-2/3 rounded-l-lg px-2" placeholder="0" required id="time-amount" name="time-amount">
             <select id="time-amount-period" name="time-amount-period" class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-900 hover:text-slate-200">
              <option value="monthly">Mes</option>
              <option value="yearly">Ano</option>
             </select>
          </div>  
        </div>
        <!-- a construçäo dos blocos de inputs teve in aqui-->
        <!--esta primeira div engloba um bloco de label+input+etc-->
        <!--entäo para construir todo o formulário é só copiar este bloco e repetí-lo por x vezes -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">  
          <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>         
          <div class="flex">             
             <input value="%" class = "w-1/6 text-center rounded-l-lg font-bold" type="text" disabled>
             <!--id="return-rate", id="evaluation-period" -->
             <input type="text" class="w-1/2 px-2" id="return-rate" name="return-rate" placeholder="0" required>
             <select id="evaluation-period" name="evaluation-period" class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-900 hover:text-slate-200">
              <option value="monthly">Mes</option>
              <option value="yearly">Ano</option>
             </select>
          </div>  
        </div>
        <!-- este bloco abaixo <div> näo possui select-->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">  
          <label for="tax-rate" class="font-bold text-gray-700">Imposto sobre lucro</label>         
          <div class="flex">             
             <input value="%" class = "w-1/6 text-center rounded-l-lg font-bold" type="text" disabled>
             <!-- id="tax-rate" -->
             <input type="text" class="w-5/6 rounded-r-lg px-2" id="tax-rate" name="tax-rate" placeholder="0" required>              
          </div>  
        </div>    
      </form>
      <div class="flex h-12 font-bold px-6 my-8 w-full gap-2">
        <!--Esta div tem por finalidade de considerar os 2 botoes como um bloco-->
        <!--Botao principal fica no final da pagina OBS: tailwind resetou as configs dele-->
        <!-- form="investiment-form", sendo assim <button> se associa ao <form> acima --->
        <button id="calculate-results" form="investiment-form" type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800">
          Calcular       
        </button>      
        <button id="clear-form" class="w-1/2 rounded-lg  hover:bg-emerald-500">Limpar</button>
      </div>      
     </aside>     
     <!--versäo anterior: <main class="h-full"> que ocupa somente uma célula da grid-->
     <!--onde h-full significa em adotar toda a altura do pai dele (body)-->
     <!--aliás, dessa maneira, a main só estava ocupando 1 linha e 1 coluna-->
     <!--e os 2 gráficos vazam pra baixo, entäo os 2 gráficos devem ocupar 2 linhas e 2 cols  .. -->
     <main class="row-span-2 col-span-2">        
      <section id="charts-container" class="h-full"> <!--h-full (q lida com %) = 100% height-->
         <!-- era assim: <div class="h-[36dvh]"> -->
         <div class="h-[36%] flex flex-col items-center pb-10">            
          <!-- pb-2 = padding-bottom: 2.5 rem-->
          <p class="font-bold text-lg">Resultado final</p> <!-- era assim: <p>Resultado final</p>-->
          <canvas id="final-money-contribution"></canvas>
         </div>
         <!--36 + 56 é diferente de 100%, é por 1 questäo de margem neste gráfico de barras -->         
         <div class="h-[56%] flex flex-col items-center"> <!--era assim: <div class="h-[56dvh]"> -->   
           <p class="font-bold text-lg">Progressäo</p> <!-- era assim: <p>Progressäo</p>-->
           <canvas id="progression"></canvas>
         </div>
      </section>     
     </main>
     <!--type="module" quer dizer: a forma de trabalhar com os módulos é por meio de Esmodule-->
     <!--Esta linha faz com que Html interage com o main.js-->
     <script type="module" src="./main.js"></script>
  </body>
</html>
